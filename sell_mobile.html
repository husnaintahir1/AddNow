<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="sell.css">

    <title>Sell Mobile</title>
</head>
<div class="container px-0 mt-5">
    <!-- header -->
    <div class="header px-3 py-3">
        <h2>
            Selected Category
        </h2>
        <span>Mobiles/Mobile Phone</span>
    </div>
    <!-- Details -->
    <div class="px-3 py-4 details">
        <h2>Include Some Details</h2>

        <div class="dropdown mt-5 mb-4">
            <button class="btn  dropdown-toggle text-left py-2" type="button" id="dropdownMenu2" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Make <span class="float-right"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button">Action</button>
                <button class="dropdown-item" type="button">Another action</button>
                <button class="dropdown-item" type="button">Something else here</button>
            </div>
        </div>

        <h5 class="mb-4">Condition</h5>

        <span class="badge condition py-2 px-3">New</span>
        <span class="badge condition py-2 px-3 ">Used</span>

        <h5 class="mt-4 mb-4">Title</h5>
        <div class="input-group mb-3">
            <input type="text" class="form-control titleInput" placeholder="Recipient's username"
                aria-label="Recipient's username" aria-describedby="basic-addon2">
            <label for="">
                Mention the key features of your item (e.g. brand, model, age, type)
            </label>

        </div>

        <h5 class="mt-4">Description</h5>
        <div class="input-group mb-3">
            <div class="form-group w-100">

                <textarea class="form-control description" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>


        </div>

    </div>

    <div class="priceBox px-3 py-4">
        <h5>Set A price</h5>
        <div class="input-group priceInput mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Rs</span>
            </div>
            <input type="text" class="form-control price" aria-label="Username" aria-describedby="basic-addon1">
        </div>


    </div>

    <div class="photos container-fluid px-3 py-4">
        <h5>Upload upto 12 photos</h5>
        <div class="row mt-4">
            <div class="col-3 mb-5">
                <div class="imgCard">
                    <img src="assets/mobile.jpeg" alt="">
                </div>
            </div>
            <div class="col-3 mb-5">
                <div class="imgCard">
                    <img src="assets/mobile.jpeg" alt="">
                </div>
            </div>
            <div class="col-3 mb-5">
                <div class="imgCard">
                    <img src="assets/mobile.jpeg" alt="">
                </div>
            </div>
            <div class="col-3 mb-5">
                <div class="imgCard">
                    <img src="assets/mobile.jpeg" alt="">
                </div>
            </div>
            <div class="col-3 mb-5">
                <div class="imgCard">
                    <img src="assets/mobile.jpeg" alt="">
                </div>
            </div>
        </div>



    </div>

    <div class="location px-3 py-4">

        <h5>Confirm Your Location</h5>

        <div class="dropdown mt-5">
            <button class="btn  dropdown-toggle text-left py-2" type="button" id="dropdownMenu2" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                State <span class="float-right"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button">karachi</button>
                <button class="dropdown-item" type="button">Lahore</button>
                <button class="dropdown-item" type="button">heydarabad</button>
                <button class="dropdown-item" type="button">lahore</button>
                <button class="dropdown-item" type="button">peshawar</button>
            </div>
        </div>

        <div class="dropdown mt-5">
            <button class="btn  dropdown-toggle text-left py-2" type="button" id="dropdownMenu2" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                City <span class="float-right"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button">Action</button>
                <button class="dropdown-item" type="button">Another action</button>
                <button class="dropdown-item" type="button">Something else here</button>
            </div>
        </div>

        <div class="dropdown mt-5">
            <button class="btn  dropdown-toggle text-left py-2" type="button" id="dropdownMenu2" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Neighbour <span class="float-right"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button">Action</button>
                <button class="dropdown-item" type="button">Another action</button>
                <button class="dropdown-item" type="button">Something else here</button>
            </div>
        </div>
    </div>

    <div class="reviewDetails px-3 py-4">

        <h5 class="mb-4">Review your Details</h5>

        <div class="circleBase type1 float-left">
            <img src="assets/Rectangle 1300.png" alt="">
        </div>

        <span class="badge myBadge py-3 px-4 mt-4 ml-4">John Smith</span>

        <p class="mt-5">
            <span>Phone number</span> <span class="number">03340200446</span>
        </p>

        <p class="mt-3">
            <span>Show my phone numbers on my Add</span>
            <label class="switch ml-0 ml-md-5">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </p>

        <button class="btn postBtn">
            Post Now
        </button>

    </div>
</div>

<body>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>

</html>
